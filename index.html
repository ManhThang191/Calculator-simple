<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="cal">
            <div class="screen">
                0
            </div>
            <div class="cal-btn">
                <div class="buttun-cal-row">
                    <button class="btn-cal fun">AC</button>
                    <button class="btn-cal fun" id="del">&larr;</button>
                    <button class="btn-cal fun">+</button>
                </div>
                <div class="buttun-cal-row">
                    <button class="btn-cal" >7</button>
                    <button class="btn-cal" >8</button>
                    <button class="btn-cal" >9</button>
                    <button class="btn-cal fun">-</button>
                </div>
                <div class="buttun-cal-row">
                    <button class="btn-cal" >4</button>
                    <button class="btn-cal" >5</button>
                    <button class="btn-cal" >6</button>
                    <button class="btn-cal fun" >*</button>
                </div>
                <div class="buttun-cal-row">
                    <button class="btn-cal" >1</button>
                    <button class="btn-cal" >2</button>
                    <button class="btn-cal" >3</button>
                    <button class="btn-cal fun" >/</button>                       
                </div>
                <div class="buttun-cal-row">
                    <button class="btn-cal" >00</button>
                    <button class="btn-cal" >0</button>
                    <button  class="btn-cal fun" id="equal">=</button>                       
                </div>
            </div>
            
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
